<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>2da Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <nav class="nav flex-column">
            <!-- LOGO -->
            <a href="../index.html" class="nav-logo">
                <img src="../assets/img/logo.jpg" alt="Logo de la empresa" class="logo">
            </a>

            <!-- INICIO -->
            <a href="../index.html" class="nav-link">
                <span class="icon">
                    <i class="bi bi-grid"></i>
                </span>
                <span class="descripcion">INICIO</span>
            </a>

            <!-- NOSOTROS -->
            <a href="./nosotros.html" class="nav-link">
                <span class="icon">
                    <i class="bi bi-house"></i>
                </span>
                <span class="descripcion">NOSOTROS</span>
            </a>

            <!-- MENU -->
            <a href="./menu.html" class="nav-link">
                <span class="icon">
                    <i class="bi bi-card-checklist"></i>
                </span>
                <span class="descripcion">MENU</span>
            </a>

            <!-- SUCURSALES -->
            <a href="./sucursales.html" class="nav-link">
                <span class="icon">
                    <i class="bi bi-houses"></i>
                </span>
                <span class="descripcion">SUCURSALES</span>
            </a>

            <!-- CONTACTO -->
            <a href="#" class="nav-link-selected">
                <span class="icon">
                    <i class="bi bi-person-lines-fill"></i>
                </span>
                <span class="descripcion">CONTACTO</span>
            </a>
        </nav>

    </div>

    <main class="main-content">
        <h1 class="titulo">Nuestras vías de contacto</h1>
        <div class="grilla-contacto">
            <div class="item-contacto">
                <div class="item-contacto-titulo">
                    <span>Redes</span>
                </div>

                <div class="item-contacto-dato">
                    <span class="icon">
                        <i class="bi bi-google"></i>
                    </span>
                    <span class="descripcion">
                        <a href="#">Google</a>
                    </span>
                </div>
                <div class="item-contacto-dato">
                    <span class="icon">
                        <i class="bi bi-facebook"></i>
                    </span>
                    <span class="descripcion">
                        <a href="#">Facebook</a>
                    </span>
                </div>
                <div class="item-contacto-dato">
                    <span class="icon">
                        <i class="bi bi-instagram"></i>
                    </span>
                    <span class="descripcion">
                        <a href="#">Instagram</a>
                    </span>
                </div>
            </div>

            <div class="item-contacto">
                <div class="item-contacto-titulo">
                    <span>Mail</span>
                </div>
                <form action="">
                    <div class="item-contacto-campo">
                        <span>Nombre:</span><input type="text">
                    </div>
                    <div class="item-contacto-campo">
                        <span>Contacto:</span><input type="text">
                    </div>
                    <div class="item-contacto-campo">
                        <span>Consutla:</span><input type="text">
                    </div>
                    <div class="item-contacto-campo">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>

            <div class="item-contacto">
                <div class="item-contacto-titulo">
                    <span>Teléfono</span>
                </div>

                <div class="item-contacto-dato">
                    <span class="icon">
                        <i class="bi bi-whatsapp"></i>
                    </span>
                    <span class="descripcion">
                        <a href="#">Whatsapp</a>
                    </span>
                </div>
                <div class="item-contacto-dato">
                    <span class="icon">
                        <i class="bi bi-telephone"></i>
                    </span>
                    <span class="descripcion">
                        <a href="#">Teléfono</a>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
